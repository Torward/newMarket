<!doctype html>

<html ng-app="market-front" lang="ru" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <!--    <link rel="icon" href="static/img/logo.png"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"/>
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"/>
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <title></title>
</head>

<body>

<div ng-controller="indexController">
    <nav class="nav bg-dark-green">
        <div class="brand">
            <a  href="#!/">
                <img src="img/logo.png" width="60" height="40" class="d-inline-block align-top" alt="">
                <span>Феерия</span>
            </a>

                <button class="nav-item__burger" type="button">
                    <span class="nav-item_burger-line"></span>
                </button>
        </div>
        <div class="search-block">
            <div class="search-block__field">
                <input class="search-block__input" type="search" maxlength="300" placeholder="Напиши, что ищешь...">
                <button class="search-block__button" type="button"></button>
            </div>
        </div>

        <div class="nav-input" ng-show="!isUserLoggedIn()">
            <form class="align-middle" ng-submit="tryToAuth()">
                <div class="input-group input-group-sm" style="padding: 4px;">
                    <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                           aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                    <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                           aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                    <button id="navLoginSubmit" class="btn btn-sm"
                            style="margin-left: 10px;" type="submit">Войти
                    </button>
                </div>
            </form>
        </div>
        <div class="icon-menu nav-input" ng-show="isUserLoggedIn()">
            <button class="icon-menu__out-btn" ng-click="tryToLogout()">Выйти</button>
        </div>
    </nav>
    <nav class="nav-black">
        <div class="inline " id="navbarNav">
            <ul class="navigation">
                <li class="nav-item">
                    <a class="nav-link" href="#!/store">
                        <i class="bi bi-boxes"></i>
                        Каталог товаров</a>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()">
                    <a class="nav-link" href="#!/create_product">(Служебная функция) Создать товар</a>
                </li>

                <li class="nav-item" ng-show="isUserLoggedIn()">
                    <a class="nav-link" href="#!/user" ng-click="showCurrentUserInfo()">
                        Профиль
                    </a>
                </li>
            </ul>
        </div>
        <div class="nav-cart">
            <a class="nav-cart__cart-link" href="#!/cart">
                <i class="fas fa-shopping-cart">
                    <span class="badge badge-danger" ng-model="cartData">{{cartData}}</span>
                </i>
            </a>
        </div>
    </nav>


    <p></p>
    <div class="row-cols">
        <div class="col-md-8">


            <ng-view></ng-view>


        </div>
        <div class="col-md-3">
            <div class="card" ng-show="isUserLoggedIn()">
                <div class="card-header"
                     style="background-image: url(https://res.cloudinary.com/dj14cmwoz/image/upload/v1491077482/profile-card/images/profile-picture.png)">
                    <div class="card-header-bar">
                        <a href="#" class="btn-message"><span class="sr-only">Message</span></a>
                        <a href="#" class="btn-menu"><span class="sr-only">Menu</span></a>
                    </div>

                    <div class="card-header-slanted-edge">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 200">
                            <path class="polygon" d="M-20,200,1000,0V200Z"/>
                        </svg>
                    </div>
                </div>

                <div class="card-body">
                    <h2 class="name">Привет, {{user.username}}!</h2>
                    <h4 class="job-title">Product Designer</h4>
                    <div class="bio">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos, aperiam.
                    </div>
                    <div class="social-accounts">
                        <a href="#!/order" class="btn-orders"><i class="fa fa-jedi-order"></i></a>
                        <a href="#" class="btn-messages"><i class="fas fa-message"></i></a>
                        <a href="#" class="btn-profile"><i class="fas fa-user"></i></a>
                    </div>
                </div>

                <div class="card-footer">

                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
    <script src="store/store.js"></script>
    <script src="cart/cart.js"></script>
    <script src="order/order.js"></script>
    <script src="welcome/welcome.js"></script>
    <script src="edit_product/edit_product.js"></script>
    <script src="create_product/create_product.js"></script>
</div>
</body>
</html>
