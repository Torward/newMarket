<div>
  <h3>Мои заказы</h3>
  <table class="table table-hover">
    <tr>
      <td>ID</td>
      <td>Стоимость</td>
      <td>Адрес</td>
      <td>Телефон</td>
    </tr>
    <tbody>
    <tr ng-repeat="order in MyOrders">
      <td>{{order.id}}</td>
      <td>{{order.totalPrice}}</td>
      <td>{{order.address}}</td>
      <td>{{order.phone}}</td>
    </tr>
    </tbody>
  </table>
</div>
