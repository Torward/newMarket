<div>
  <p></p>
  <h3>Корзина</h3>
  <span ng-show="cart.items.length == 0">Ваша корзина пуста</span>
  <table class="table" ng-show="cart.items.length > 0">
    <thead>
    <tr>
      <td>Название товара</td>
      <td>Количество</td>
      <td>Цена</td>
    </tr>
    <tbody>
    <tr ng-repeat="item in cart.items">
      <td>{{item.productTitle}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
    </tr>
    <tr>
      <td></td>
      <td>Итого</td>
      <td>{{cart.totalPrice}}</td>
    </tr>
    </tbody>
  </table>
  <p>
    <button class="btn btn-secondary" ng-click="clearCart()">Очистить корзину</button>
  </p>
  <h3>Детали заказа</h3>
  <form novalidate ng-submit="createOrder()">
    <input class="form-control" type="text" placeholder="Номер телефона получателя" ng-model="orderDetails.phone"/>
    <p></p>
    <input class="form-control" type="text" placeholder="Адрес доставки" ng-model="orderDetails.address"/>
    <p></p>
    <button class="btn btn-primary" type="submit">Оформить заказ</button>
  </form>
  <p></p>
<button class="btn btn-primary" ng-click="checkOut()" ng-show="isUserLoggedIn() && cart.items.length > 0">Оформить заказ</button>
<button class="btn btn-secondary" ng-click="disableCheckOut()" ng-show="!isUserLoggedIn() && cart.items.length == 0">Оформить заказ</button>
</div>
